<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="bg-container">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="app-container">
      <div class="logo">iKnow!</div>
      <div class="sentence-container-solved-wrapper">
        <div id="solved_sentence_container" class="sentence-container-solved"></div>
      </div>
      <div class="sentence-container-mixed-wrapper">
        <div id="mixed_sentence_container" class="sentence-container-mixed"></div>
      </div>
      <div class="message-container"></div>
      <button id="reveal" class="button-light">What's the solution?</button>
      <button id="next" class="button-next">Next</button>
      <button id="submit" class="button-submit">Check</button>
    </div>

    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/data/sentences.js"></script>
    <script src="scripts/lightframe.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/helpers/quiz-helper.js"></script>
    <script src="scripts/controllers/quiz-controller.js"></script>
    <script src="scripts/models/quiz.js"></script>
    <script src="scripts/models/sentence.js"></script>
    <!-- endbuild -->
</body>
</html>
